services:
  app:
    container_name: stepforward-app
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    command: ["sh", "-c", "/wait-for.sh db && npx prisma migrate deploy && npm run start:dev"]
    environment:
      - NODE_ENV=dev
      - PORT=${PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - database
    ports:
      - 8080:8080
    networks:
      - database_network
    volumes:
      - node_modules:/app/node_modules
      - ./src:/app/src
      - ./tsconfig.json:/app/tsconfig.json
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./prisma:/app/prisma
      - ./docker/wait-for.sh:/wait-for.sh
      - ./.env:/app/.env

  database:
    container_name: db
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - database_volume:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    networks:
    - database_network 

  prisma-studio:
    container_name: prisma-studio
    image: timothyjmiller/prisma-studio:latest
    environment:
      POSTGRES_URL: ${DATABASE_URL}
    depends_on:
      - database
    ports:
      - 5555:5555
    command: ["--port", "5555"]

networks:
  database_network:
  
volumes:
  node_modules:
  database_volume: